<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receitas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="top">
      <h1>As melhores receitas num sรณ lugar</h1>
    </div>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="10">
          <ion-searchbar placeholder="Procurar receita" (ionInput)="filterRecipes($event)"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <div class="filter" id="filter-button"><ion-icon name="build-outline"></ion-icon></div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="receipts">
      <ion-row>
        <ion-col *ngFor="let item of filterRecipes(null)" class="receipt-card-col">
          <ion-card class="receipt-card" type="button" routerLink='/receitas/{{item.id}}'>
          <img alt={{item.name}} src={{item.image}} />
            <ion-card-header>
              <ion-card-subtitle>{{item.difficulty}}</ion-card-subtitle>
              <ion-card-title>{{item.name}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-action-sheet trigger="filter-button" header="Filtrar por" [buttons]="actionSheetButtons" (didDismiss)="filterRecipes($event)">
  </ion-action-sheet>
</ion-content>
